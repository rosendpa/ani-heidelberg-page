<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "https://rosendpa.github.io/ani-heidelberg-page/archive.json",
                success: function (result) {
                    
                    let tmp = []
                    $.each(result, function (index, item) {
                        if (item.activ !== "W"){
                            tmp.push(item.semes)
                        }
                    });
                    let sem_list = [...new Set(tmp)]
                    sem_list.sort().reverse()
                    

                    $.each(result, function (index, item) {
                        if (item.activ !== "W"){
                            $(".card-group").eq(sem_list.indexOf(item.semes)).append(
                            "<div class='col col-xl-3 col-lg-3 col-md-4 col-sm-6 d-flex align-items-stretch'>" + 
                                "<div class='card' style='width: 18rem;'>" +
                                    "<img src='" +  item.imgur  + "' class='card-img-top' alt='...'>" +
                                    "<div class='card-body'>" + 
                                        "<div title='" + item.tialt + "'>" + "<b>" +  item.title  + "</b><br>" + "</div>" +
                                        "<a href='https://myanimelist.net/anime/"+ item.malid +"'><small class='text-muted'>>Details auf MAL</small></a>" +
                                        "<p class='card-text'> </p>" + 
                                    "</div>" + 
                                    "<div class='card-footer'>" + 
                                        "<small class='text-muted'> Bis einschlie√ülich Folge <b>"+ item.progr +"</b> am "+item.vdate+"</small>" + 
                                    "</div>" + 
                                "</div>"  + 
                            "</div>" 
                            ); 
                        }
                    }); 
                                    
                    var j;
                    let ntp = "";
                    for (j = 0; j < sem_list.length; j++) {
                        
                        if (sem_list[j][2] == "W"){
                            ntp = "Wintersemester 20" + sem_list[j].slice(0,2) + "/20" + (parseInt(sem_list[j].slice(0,2))+1)
                        }else{
                            ntp = "Sommersemester 20" + sem_list[j].slice(0,2) 
                        }

                        $(".separation").eq(j).append("<br><br><h2>"+ntp+" <span class='badge bg-secondary'></span></h1><br>")
                        }
                                   
                                    
                                    
                }
            });
        });
    </script>
                    
    <div class="container">
        <div style="background-color: rgb(240, 249, 255)">
            <div class="container">
                <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>  
                <div class="separation"></div><div class="card-group"></div>
                <div class="separation"></div><div class="card-group"></div>
                <div class="separation"></div><div class="card-group"></div>
                <div class="separation"></div><div class="card-group"></div>
                <div class="separation"></div><div class="card-group"></div>

                <div class="separation"></div><div class="card-group"></div>
                <div class="separation"></div><div class="card-group"></div>
                <div class="separation"></div><div class="card-group"></div>
                <div class="separation"></div><div class="card-group"></div>
                <div class="separation"></div><div class="card-group"></div>

                <div class="separation"></div><div class="card-group"></div>
                <div class="separation"></div><div class="card-group"></div>
                <div class="separation"></div><div class="card-group"></div>
                <div class="separation"></div><div class="card-group"></div>
                <div class="separation"></div><div class="card-group"></div>
                <div class="separation"></div><div class="card-group"></div>
            </div>
        
        
    </div>

</body>
</html>
