

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
<script>

    $(function () {
            $.ajax({
                url: "https://rosendpa.github.io/ani-heidelberg-page/posts.json",
                success: function (result) {
                    $.each(result, function (index, item) {
                        if(item.title == "Kimetsu no Yaiba Movie: Mugen Ressha-hen"){
                            $(".out:eq(0)").append("<div class='card'>User ID:"+item.userId +
                                                    "<div class='card-header'>ID:"+item.id+"</div>" +
                                                    "<div class='card-body'>" +
                                                        "<h5 class='card-title'>"+item.title+"</h5>" +
                                                        "<p class='card-text'>"+item.body+"</p>" +
                                                    "</div>" +
                                                "</div>");
                        }

                        if(item.title == "86 - Eighty-Six (Part 2)"){

                            $(".out:eq(1)").append(
                                                        "<div class='row'>" +
                                                            "<div class='col'>" +
                                                                "<div class='card' style='width: 18rem;'>" +
                                                                    "<img src='https://cdn.myanimelist.net/images/anime/1347/117616.jpg' class='card-img-top' alt='...'>" +
                                                                    "<div class='card-body'>" + 
                                                                        "<h5 class='card-title'>Card title</h5>" + 
                                                                        "<p class='card-text'>This is a longer card with supporting text. </p>" + 
                                                                    "</div>" + 
                                                                    "<div class='card-footer'>" + 
                                                                        "<small class='text-muted'>Last updated 3 mins ago</small>" + 
                                                                    "</div>" + 
                                                                "</div>" + 
                                                            "</div>" + 
                                                        "</div>" 
                                                    );
                                                
                        }
                        
                    });
                }
            });
        });
        
</script>
</head>

<body>

    



<div class="container">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <div class="out"></div>
    <div class="out"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
