

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
</head>

<body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(function () {
            $.ajax({
                url: "https://rosendpa.github.io/ani-heidelberg-page/archivex.json",
                success: function (result) {

                    let tmp = []
                    $.each(result, function (index, item) {
                        tmp.push(item.semester)
                    });
                    let sem_list = [...new Set(tmp)]
                    sem_list.sort().reverse()

                    $.each(result, function (index, item) {
                        console.log(item.title)
                        $(".card-group").eq(sem_list.indexOf(item.semester)).append(
                                                    "<div class='col col-xl-2 col-lg-3 col-md-4 col-sm-6 d-flex align-items-stretch'>" + 
                                                        "<div class='card' style='max-width: 15rem;'>" +
                                                            "<img src='" +  item.imageUrl  + "' class='card-img-top' alt='...'>" +
                                                            "<div class='card-body'>" + 
                                                                "<h5 class='card-title'>" +  item.title  + "</h5>" + 
                                                                "<p class='card-text'>This is a longer card with supporting text. </p>" + 
                                                            "</div>" + 
                                                            "<div class='card-footer'>" + 
                                                                "<small class='text-muted'>Last updated 3 mins ago</small>" + 
                                                            "</div>" + 
                                                        "</div>"  + 
                                                    "</div>" 
                        ); 
                    }); 
                }
            });
        });
</script>


<div class="container">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    



    <div class="card-group"> </div>
    <div class="card-group"> </div>
    <div class="card-group"> </div>


</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
